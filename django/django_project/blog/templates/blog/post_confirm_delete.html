{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete '{{ object.title }}' post?</h2>
            </fieldset>
            <div class="form-group">
                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-dark">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
